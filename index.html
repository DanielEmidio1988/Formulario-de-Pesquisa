<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header><h1>Nossa metodologia ajudou <span class="texto-destaque">mais de X.000 empresas</span> a superarem seus desafios na área de recursos humanos.</h1>
    <h3>Preencha o formulário abaixo e um dos nossos consultores <span class="texto-destaque">entrará em contato com você</span>.</h3></header> -->
    <main>
        <section class="secao-formulario">

        <article>

            <p class="titulo-formulario"><h1>Preencha suas informações</h1></p>

            <label for="nome">Nome:</label><br/>  
            <input type="text" name="nome" id="id-nome" class="caixa-texto"><br/>
            
            <label for="email">E-mail:</label><br/>
            <input type="text" name="email" id="id-email" class="caixa-texto"><br/>
            
            <label for="empresa">Empresa(opcional):</label><br/>
            <input type="text" name="empresa" id="id-empresa" class="caixa-texto"><br/>
            
            <label for="urgencia">Quão urgente é resolver seus desafios em Recursos Humanos?</label><br/>
            <select name="lista-urgencia" class="caixa-texto">
                <option value="urgencia1"></option>
                <option value="urgencia2">É muito urgente! Preciso resolver o quanto antes.</option>
                <option value="urgencia3">É muito importante, mas tenho outras demandas para resolver.</option>
                <option value="urgencia4">Não é prioridade neste momento</option>
            </select><br/>

            <label for="recomendacao">Você recomendaria nossos serviços?</label><br/>
            <input type="radio" name="recomendacao" value="Sim">Sim<br/>
            <input type="radio" name="recomendacao" value="Não">Não<br/>
            <input type="radio" name="recomendacao" value="Não">Talvez<br/>

            <label for="servicos">Quais são as maiores dores do seu setor de Recursos Humanos?</label><br/>
            <input type="checkbox" name="dores">Encontrar novos talentos para minha empresa<br/>
            <input type="checkbox" name="dores">Dificuldade de reter meus colaboradores<br/>
            <input type="checkbox" name="dores">Estruturar um plano de cargos e salários<br/>
            <input type="checkbox" name="dores">Preparar meus colaboradores para cargos de liderança<br/>
            <input type="checkbox" name="dores">Preciso reestruturar meu setor de RH<br/>
            <input type="checkbox" name="dores">Outro(s). Especifique:<br/>
            <input type="text" name="dores" class="caixa-texto"><br/>

            <label for="sugestao">Algum comentário ou informação adicional?</label><br/>
            <input type="text" name="caixa-dores" id="id-comentario" value="Informe seu comentário aqui..." class="caixa-texto"><br/>

            <button type="submit" name="submit" id="id-submit">Enviar</button>

        </article>

            
        </section>

    </main>
    
</body>
</html>
